<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./img/close.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="container">
    <div class="name-logo"><img src="./img/bg-logo.svg" alt="logo">
      <H1 class="h1-main">Find any music from the world</H1>
    </div>

    <div class="searchEl">
      <form class="form" action="submit">
        <input class="input" type="text" id="search" name="search" placeholder="Search for a song..." />
        <button type="submit" class="btn-search">
          <img src="./img/search-icon.svg" alt="search icon" />
        </button>
      </form>
    </div>
  </header>
  <main class="mainEl container">
    <div class="mainListEl" data-action="open-modal">
    </div>


    <div class="backdrop  js-backdrop">
      <div class="modal">
        <button type="button" class="button btninmod" data-action="close-modal">
          <img src="./img/close.svg" alt="">
        </button>
        <div class="inModalImgDiv"><img class="inModalImg" src="" alt=""></div>
        <div>
          <h2 class="artist modalH">ARTIST:</h2>
          <p class="artistP modalP"></p>
          <h3 class="song modalH">SONG:</h3>
          <p class="songP modalP"></p>
          <h3 class="album modalH">ALBUM:</h3>
          <p class="albumP modalP"></p>
          <h3 class="release modalH">RELEASE DATE:</h3>
          <p class="releaseP modalP"></p>
          <h3 class="listen modalH">Listen to song:</h3>
          <div><a class="listenA modalP" href="" rel="noopener noreferrer">Go to Spotify</a>
          </div>
          </p>

        </div>
      </div>
    </div>

  </main>
  <footer class="footerEl container">
    <p class="footer-text">© 2025 | All Rights Reserved | Developed with ♥ by GoIT Students</p>
  </footer>
  <script type="module" src="apiToken.js"></script>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
</body>

</html>
