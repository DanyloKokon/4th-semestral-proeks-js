<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/spotify-logo-11609377845tapdd9ujdi.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="container">
    <div class="name-logo"><img src="./img/bg-logo.svg" alt="logo">
      <H1 class="h1-main">Find any music from the world</H1>
    </div>

    <div class="searchEl">
      <form class="form" action="submit">
        <input class="input" type="text" id="search" name="search" placeholder="Search for a song..." />
        <button type="submit" class="btn-search">
          <img src="./img/search-icon.svg" alt="search icon" />
        </button>
      </form>
    </div>
  </header>
  <main class="mainEl container">
    <div class="mainListEl" data-action="open-modal"></div>


    <div class="backdrop  js-backdrop" >
      <div class="modal">
       <img class="inModalImg" src="" alt="">
          <div>
            <h2 class="artist">ARTIST:</h2>
            <p class="artistP"></p>
            <h3 class="song">SONG:</h3>
            <p class="songP"></p>
            <h3 class="album">ALBUM:</h3>
            <p class="albumP"></p>
            <h3 class="release">RELEASE DATE:</h3>
            <p class="releaseP"></p>
            <h3 class="listen">Listen to song:</h3>
            <div><a class="listenA" href=""  rel="noopener noreferrer">Go to Spotify</a>
          </div>
        </p>
        <button type="button" class="button" data-action="close-modal">
          Закрити
        </button>
      </div>
    </div>


  </main>
  <footer class="footerEl container">
    <p class="footer-text">© 2025 | All Rights Reserved | Developed with ♥ by GoIT Students</p>
  <script type="module" src="apiToken.js"></script>
  <script type="module" src="main.js"></script>

</body>

</html>
